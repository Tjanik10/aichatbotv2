<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Helper Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chat {
            width: 60%;
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            overflow-y: auto;
            max-height: 400px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        #inputArea {
            width: 60%;
            max-width: 600px;
            display: flex;
        }
        #inputArea input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #inputArea button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="inputArea">
        <input type="text" id="input" placeholder="Type your question...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const inputElement = document.getElementById('input');
            const chatElement = document.getElementById('chat');
            const message = inputElement.value;

            if (message.trim() === '') return;

            // Add user message to chat
            const userMessageElement = document.createElement('div');
            userMessageElement.className = 'message user';
            userMessageElement.textContent = message;
            chatElement.appendChild(userMessageElement);

            // Clear input
            inputElement.value = '';

            // Simulate bot response
            const botMessage = await fetchResponse(message);

            // Add bot message to chat
            const botMessageElement = document.createElement('div');
            botMessageElement.className = 'message bot';
            botMessageElement.textContent = botMessage;
            chatElement.appendChild(botMessageElement);

            // Scroll chat to bottom
            chatElement.scrollTop = chatElement.scrollHeight;
        }

        async function fetchResponse(message) {
            // Here, I'm simulating a bot response.
            // In a real-world scenario, this function can be replaced with an API call to interact with me directly.
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(`I received your message: ${message}`);
                }, 1000);
            });
        }
    </script>
</body>
</html>
